<div class = "main-container">
  <p class = "helvetica title">Expression variable</p>
  <p-floatlabel variant="on">
    <input pSize="large" class="input" pInputText id="over_label_name" [(ngModel)]="name" autocomplete="off" />
    <label class="helvetica" for="over_label_name">Variable name</label>
  </p-floatlabel>
  <p-floatlabel *ngIf="!checked" class = "variable" variant="on">
    <input class="input" pSize="large"  pInputText id="over_label_value" [(ngModel)]="name" autocomplete="off" />
    <label class="helvetica" for="over_label_value">Value</label>
  </p-floatlabel>

  <div class="matrix-variable" *ngIf="checked">
    <p-table [value]="tableData" [style]="{'width': '100%'}">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of tableData[0]; let colIndex = index">
            Column {{ colIndex + 1 }}
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr>
          <td *ngFor="let col of columns; let colIndex = index" pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input class="small-input" pInputText type="number" [(ngModel)]="tableData[rowIndex][colIndex]"
                       (blur)="onFinishedEdit(rowIndex, colIndex)" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ tableData[rowIndex][colIndex] }}
              </ng-template>
            </p-cellEditor>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class = "button-row">
    <p-toggle-button class = "toggle helvetica" [(ngModel)]="checked" onLabel="Switch to Expression" offLabel="Switch to Matrix" styleClass="min-b-24"  ></p-toggle-button>
    <p-button class = "save-button helvetica" label="save" styleClass = "save-button" />
  </div>

  <hr class="solid">

</div>
